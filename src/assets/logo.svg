<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-label="Timeo logo">
  <defs>
    <linearGradient id="timeoGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6B7280"/>   <!-- gray -->
      <stop offset="55%" stop-color="#3B82F6"/>  <!-- blue -->
      <stop offset="100%" stop-color="#1D4ED8"/> <!-- deeper blue -->
    </linearGradient>
  </defs>

  <text
    x="60"
    y="220"
    font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
    font-size="200"
    font-weight="800"
    letter-spacing="-2"
    fill="url(#timeoGradient)">
    Timeo
  </text>
</svg>
